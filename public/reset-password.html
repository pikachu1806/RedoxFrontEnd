<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Change Password</a></li>
          <li class="tab"><a href="#login">Reset</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Reset password</h1>
            
            <form id="register">
              <div class="field-wrap">
                  <label>
                      Enter new password<span class="req">*</span>
                  </label>
                  <input type="password" name="password" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                  <label>
                      Confirm new Password<span class="req">*</span>
                  </label>
                  <input type="password" name="password2" required autocomplete="off" />
              </div>
          
              <button type="submit" class="button button-block">Change Password</button>
          </form>
          
  
          </div>
          
          <div id="login">   
            <h1>Reset Password</h1>
            
            <form id="login">
              <div class="field-wrap">
                  <label>
                      Email Address<span class="req">*</span>
                  </label>
                  <input type="email" name="email" required autocomplete="off" />
                </div>
              <button class="button button-block">Reset</button>
            </form>
          
  
          </div>
          
        </div>
        
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
